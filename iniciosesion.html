<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="css/iniciosesionestilos.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <form>
        <div class="form-group correo">
          <label for="exampleInputEmail1">Correo Electronico:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduzca Correo Electronico...">
          <small id="emailHelp" class="form-text text-muted">No compartas con nadie tu correo electronico.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña...">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordarme</label>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form> 
</body>
</html>
